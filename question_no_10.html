<script>
    var years = new Date();
    var leapYear = years.getFullYear();//For printing the current year
    var counter = 0; let i = 1;
    // thi
    while (counter >= 0) {
        mainyr = leapYear + i //every time it add's an a new year and check the condition
        if (counter == 20) {// we have to count the next 20 leap year so that's why we take counter ==20, so it takes only upto the 20 leap year
            break;// we use break statement for stop the condition when it will reach the given condition
        }
        if ((mainyr % 4 == 0) & (mainyr % 100 != 0) || (mainyr % 400 == 0)) {// we know that the leap year comes every 4 year so that's why we apply if condition 
            document.write("<br>", mainyr);//it will print the leap year
            counter = counter + 1;
        }
        i++;// it will continue the loop
    }





</script>
